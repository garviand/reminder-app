<ion-header>
  <ion-toolbar>
    <ion-title>
      Create Task
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="new-task-card">
    <ion-card-header>
      <ion-card-title>Add Your Task</ion-card-title>
      <ion-card-subtitle>Enter a task for today or tomorrow</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Task Name</ion-label>
        <ion-input type="text" [(ngModel)]="task.name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Must Complete By</ion-label>
        <ion-datetime (ionChange)="updateTime($event)" [value]="task.dueAt.format()" displayFormat="h:mm a"></ion-datetime>
      </ion-item>
      <!-- <ion-segment (ionChange)="changeDay($event)" [value]="this.day">
        <ion-segment-button value="today">
          <ion-label>Today</ion-label>
        </ion-segment-button>
        <ion-segment-button value="tomorrow">
          <ion-label>Tomorrow</ion-label>
        </ion-segment-button>
      </ion-segment> -->
      <ion-radio-group class="day-choices" (ionChange)="changeDay($event)" [value]="day">
        <ion-row>
          <ion-col>
            <ion-item lines="none">
              <ion-label>Today</ion-label>
              <ion-radio item-left value="today"></ion-radio>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item lines="none">
              <ion-label>Tomorrow</ion-label>
              <ion-radio item-left value="tomorrow"></ion-radio>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-radio-group>
      <ion-button (click)="createTask()" expand="block" size="large">Create Task</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
